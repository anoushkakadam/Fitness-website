<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <!-- <link rel="stylesheet" href="fitness_journey.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            padding: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        .input-section {
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input, button {
            margin: 5px 0;
        }

        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #444;
        }

        .graph-section {
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index2.html">Home</a>
        <a href="services.php">Services</a>
        <a href="registered_program.php">Your Programs</a>
        <a href="https://chloeting.com/recipes">Meals</a>
    </div>

    <div class="container">
        <h1>Fitness Tracker</h1>

        <div class="input-section">
            <h2>Log Workouts</h2>
            <form id="workout-form">
                <label for="workout-days">Day of Workout:</label>
                <input type="number" id="workout-days" name="workout-days" min="0">
                <button type="submit">Add Workout Data</button>
            </form>
        </div>

        <div class="input-section">
            <h2>Log Meals</h2>
            <form id="meal-form">
                <label for="meals-count">Number of Meals:</label>
                <input type="number" id="meals-count" name="meals-count" min="0">
                <button type="submit">Add Meal Data</button>
            </form>
        </div>

        <div class="graph-section">
            <h2>Workout Calorie Burn Graph</h2>
            <canvas id="workout-graph" width="100" height="70"></canvas>
        </div>

        <div class="graph-section">
            <h2>Meal Count Graph</h2>
            <canvas id="meal-graph" width="100" height="70"></canvas>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
